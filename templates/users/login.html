<!doctype html>
 <html class="no-js" lang="en-US"> 
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
	<div class="bubbles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
		<img class="logo" src="{%static 'images/avatar/Stokka1.png'%}" alt="">
    <div class="container">
		
        <div class="d-flex justify-content-center align-items-center flex-wrap ">
			
            <div class="content">
		
			<h1 class="title text-white">Stokka App </h1>

                <div class="h4 text-white">Create,organize and monitor</div>
                <div class="fs-5 text-white text-grey">Your stocks with Stokka</div>
				<br>
            </div>
            
            <div class="form-card">
                <div class="card">
                   
                <div class="card-form ">
                <br>
                <br>
                
					<form method="POST">{%csrf_token%}
              {%for message in messages%}
            <p class="text-danger"> {{message}}</p>
              {%endfor%}
          <div class="d-flex align-items-center input-field">
              <span class="far fa-envelope text-muted"></span>
							{{form.username}}
          </div>
          <div class="d-flex align-items-center input-field">
              <span class="fas fa-key text-muted"></span>
                            {{ form.password }}
          </div>
          <div class="d-flex align-items-center">
              <input type="checkbox" name="remember" id="remember">
              <label class="text-muted ms-2" for="remember">Remember me</label>
          </div>
          <div class="d-flex justify-content-center">
              <button class="btn btn-primary mt-3">Sign In</button>
          </div>
					</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"
        integrity="sha512-SttpKhJqONuBVxbRcuH0wezjuX+BoFoli0yPsnrAADcHsQMW8rkR84ItFHGIkPvhnlRnE2FaifDOUw+EltbuHg=="
        crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/login.js' %}"></script>

</body>
</html>
